<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Slide It - Light contact form</title>
	<meta name="description" content="Slide It - Light contact form" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Form stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/contact-form.css" media="screen" />
	<!--[if IE 9]>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/placeholder.js"></script>
	<![endif]-->
	<script type="text/javascript">''</script>
</head>
<body>

	<!-- *************************** -->
	<!-- START COPYING FROM HERE     -->
	<!-- *************************** -->

	<!-- Wrapper -->
	<div id="slideit">
		<!-- Open/close buttons -->
		<input id="open-item" name="forms" type="radio" />
		<input id="close-item" name="forms" type="radio" checked="checked" />
		<!-- Open label -->
		<label for="open-item" class="open">Contact us</label>
		<section>
			<!-- Close label -->
			<label for="close-item" class="close">&times;</label>
			<!-- Heading -->
			<span class="title">Contact us</span>
			<!-- Info text and form elements -->
			<div class="wrap">
				<!-- Info text -->
				<p class="info">Если у Вас возникли вопросы или предложения, напишите мне и я отвечу в кратчайшее время!</p>
				<!-- Form -->
				<form name="contact" id="contact" action="https://formspree.io/ruslan.fedotov.1997@gmail.com" method="POST">
			<div class="field">
						<select name="Subject" id="subject" class="grayed" onClick="this.className=this.options[this.selectedIndex].className">
							<option value="" default="default" selected="selected" disabled="disabled">Цель</option>
							<option value="Отдаленная поддержка">Отдаленная поддержка</option>
							<option value="Техническая помощь">Техническая помощь</option>
							<option value="Вопрос">Вопрос</option>
						</select>
						<div id="select-arrow"></div>
						<svg id="select-arrow-svg">
						<span class="tip">Выберите цель</span>
					</div>
			
					<div class="field">
						<input name="Name" placeholder="Имя" type="text" id="name" required />
						<span class="tip">Введите свое имя</span>
					</div>
					<div class="field">
						<input name="Email" placeholder="Email" type="email" id="email" required />
						<span class="tip">Введите свой Email</span>
					</div>
					<div class="field">
						<textarea name="Message" placeholder="Сообщение" id="message" required /></textarea>
						<span class="tip">Ваш текст</span>
					</div>
					<input type="hidden" name="_language" value="ru" />
					<input type="hidden" name="_next" value="https://www.google.com.ua/?hl=ru" />
                    <input type="hidden" name="_subject" value="Новый отклик!" />
					<input type="submit" value="Send" class="send" form="contact" />
					<input type="reset" value="&#8226; Reset form" class="reset">
				
			</div>
		</section>
	</div>
	</form>
	<!-- / Wrapper -->

	<!-- *************************** -->
	<!-- END COPYING HERE            -->
	<!-- *************************** -->

</body>
</html>
